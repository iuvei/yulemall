<div class="layui-form" lay-filter="orderlist-form" id="orderlist-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userId" value="{{ d.params.userId || '' }}" lay-verify="required" placeholder="请输入用户id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品id</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="itemId" value="{{ d.params.itemId || '' }}" lay-verify="required" placeholder="请输入商品id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">规格参数id(，隔开)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="spNames" value="{{ d.params.spNames || '' }}" lay-verify="required" placeholder="请输入规格参数id(，隔开)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址id</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="addressId" value="{{ d.params.addressId || '' }}" lay-verify="required" placeholder="请输入地址id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="buyNumbers" value="{{ d.params.buyNumbers || '' }}" lay-verify="required" placeholder="请输入订单号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数量</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="num" value="{{ d.params.num || '' }}" lay-verify="required" placeholder="请输入数量" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">总价</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="totalMoney" value="{{ d.params.totalMoney || '' }}" lay-verify="required" placeholder="请输入总价" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单状态（1待付款2待发货3待收货4待评论5售后记录）</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="type" value="{{ d.params.type || '' }}" lay-verify="required" placeholder="请输入订单状态（1待付款2待发货3待收货4待评论5售后记录）" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否删除N未删Y已删</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="deleted" value="{{ d.params.deleted || '' }}" lay-verify="required" placeholder="请输入是否删除N未删Y已删" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="remark" value="{{ d.params.remark || '' }}" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="orderlist-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#orderlist-upload-orderlist',
            url : '/orderlist/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
