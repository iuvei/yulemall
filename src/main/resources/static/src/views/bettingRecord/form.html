<div class="layui-form" lay-filter="bettingRecord-form" id="bettingRecord-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userid" value="{{ d.params.userid || '' }}" lay-verify="required" placeholder="请输入用户id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否撤单(N未删Y已删)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="deleted" value="{{ d.params.deleted || '' }}" lay-verify="required" placeholder="请输入是否撤单(N未删Y已删)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投注金额</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="toumoney" value="{{ d.params.toumoney || '' }}" lay-verify="required" placeholder="请输入投注金额" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">期号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="issue" value="{{ d.params.issue || '' }}" lay-verify="required" placeholder="请输入期号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">玩法id</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="gameid" value="{{ d.params.gameid || '' }}" lay-verify="required" placeholder="请输入玩法id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投注内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="touccontent" value="{{ d.params.touccontent || '' }}" lay-verify="required" placeholder="请输入投注内容" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开奖状态(0未开奖1中奖2未中奖)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="type" value="{{ d.params.type || '' }}" lay-verify="required" placeholder="请输入开奖状态(0未开奖1中奖2未中奖)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">获得金额</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="getmoney" value="{{ d.params.getmoney || '' }}" lay-verify="required" placeholder="请输入获得金额" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="remark" value="{{ d.params.remark || '' }}" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="bettingRecord-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#bettingRecord-upload-bettingRecord',
            url : '/betting/record/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
