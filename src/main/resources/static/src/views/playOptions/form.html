<div class="layui-form" lay-filter="playOptions-form" id="playOptions-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">标题(如：冠亚和)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="titles" value="{{ d.params.titles || '' }}" lay-verify="required" placeholder="请输入标题(如：冠亚和)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容(如：冠军大)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="contents" value="{{ d.params.contents || '' }}" lay-verify="required" placeholder="请输入内容(如：冠军大)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">赔率</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="odds" value="{{ d.params.odds || '' }}" lay-verify="required" placeholder="请输入赔率" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型(1.两面 2.1~5名 3.6~10名 4.冠亚和)</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="types" value="{{ d.params.types || '' }}" lay-verify="required" placeholder="请输入类型(1.两面 2.1~5名 3.6~10名 4.冠亚和)" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否删除N未删Y已删</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="deleted" value="{{ d.params.deleted || '' }}" lay-verify="required" placeholder="请输入是否删除N未删Y已删" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="remark" value="{{ d.params.remark || '' }}" lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="playOptions-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#playOptions-upload-playOptions',
            url : '/play/options/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
